<app-user (onChildDataReceived)= "onChildDataReceived($event)"></app-user>
<h1>Array from child component:</h1>
<div *ngFor= "let user of childData">
  ID: {{ user.id }}, Firstname: {{ user.firstname }}, Lastname: {{ user.lastname }}, 
    Date of Birth: {{ user.dateOfBirth | date }}, Phone Number: {{ user.phoneNumber }}, 
    Email: {{ user.email }}
</div>
